<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="/styles/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/styles/bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet" />
</head>
<body>

	<div class="container">
	
    <div class="row">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                </div>
                <div>
                    <ul class="nav navbar-nav navbar-right">
                    </ul>
                </div>
            </div>
        </nav>
    </div>

		<div class="starter-template">
			<form class="form-horizontal" action="#" th:action="@{/spremiProizvod}"
				th:object="${proizvodForma}" method="post">
	            <fieldset>
	
					<div class="form-group">
						<label class="control-label col-sm-2" th:for="*{id}">ID</label> : <input type="text"th:field="*{id}" />
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" th:for="*{name}">IME</label> : <input type="text" th:field="*{name}" />
						<p th:errors="*{name}"></p>
						
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" th:for="*{price}">CIJENA</label> : <input type="text" th:field="*{price}" />
						<p th:errors="*{price}"></p>				
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" th:for="*{supplier_id}">ID_DOBAVLJAÄŒA</label> :
						<select th:field="*{supplier_id}">
							<option th:each="dobavljac : ${listaDobavljaca}"
								th:value="${dobavljac.id}" th:text="${dobavljac.name}">
							</option>
						</select>
					</div>
					<div class="container">
						<button class="btn btn-primary" type="submit" id="save" />
						Spremi
                        </button>

                        <button value="reset" id="reset" type="reset" class="btn button-default">
                            Reset
                        </button>
					</div>
	            </fieldset>

			</form>
		</div>

	</div>


</body>
</html>
